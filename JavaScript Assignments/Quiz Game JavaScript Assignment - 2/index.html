<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gentium+Plus:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!--start screen-->

    <div class="start-screen">
      <h1 id="quiz-game">Welcome to the Quiz Game!</h1>
      <div class="category-options">
        <h3 id="category-type">Select Category:</h3>
        <select id="category">
          <option>General Knowledge</option>
          <option>Environment: Books</option>
          <option>Environment: Film</option>
          <option>Science: Computers</option>
          <option>Science & Nature</option>
        </select>
      </div>
      <div class="difficulty-options">
        <h3 id="difficulty-level">Select Difficulty:</h3>
        <select id="difficulty">
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
      </div>
      <button id="start-quiz-btn">Start Quiz</button>
    </div>

    <!--game screen-->

    <div class="game-screen">
      <header class="game-header">
        <h2 class="quiz-title">Quiz Game</h2>
        <div class="quiz-timer">
          <span class="material-symbols-rounded"> timer </span>
          <p class="time-duration">15s</p>
        </div>
      </header>
      <div class="quiz-content">
        <h1 class="question-text">M.P is in which country?</h1>
        <ul class="answer-options">
          <li class="answer-option correct">
            <p>India</p>
            <span class="material-symbols-rounded">check_circle </span>
          </li>
          <li class="answer-option incorrect">
            <p>China</p>
            <span class="material-symbols-rounded">cancel </span>
          </li>
          <li class="answer-option"><p>Japan</p></li>
          <li class="answer-option"><p>Russia</p></li>
        </ul>
      </div>
      <div class="quiz-footer">
        <p class="question-status"><b>2</b> Questions</p>
        <p class="score-display"></p>
        <button id="next-question-btn">
          Next<span class="material-symbols-rounded"> arrow_right_alt </span>
        </button>
      </div>
    </div>

    <!--end screen-->
    <div class="end-screen">
      <h2 class="result-title">Yay! Quiz Completed!</h2>
      <p class="result-message">Your score is <b> 15</b></p>
      <button id="play-again-btn">Play Again</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
